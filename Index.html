<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>SPLIT-SCREEN RACING</title>
<style>
    body,html{margin:0;height:100%;overflow:hidden;background:#000;font-family:Arial}
    #menu{position:fixed;inset:0;background:#000;color:#0f0;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;z-index:999}
    #menu h1{font-size:80px;margin:0;text-shadow:0 0 40px #0f0}
    #menu p{font-size:40px;margin:40px 0}
    #menu button{
        margin-top:50px;padding:30px 100px;font-size:60px;
        background:#000;color:#0f0;border:6px solid #0f0;
        border-radius:30px;box-shadow:0 0 60px #0f0;cursor:pointer;
    }
    #menu button:hover{
        background:#0f0;color:#000;transform:scale(1.1);
    }
</style>
</head>
<body>

<div id="menu">
    <h1>SPLIT-SCREEN<br>RACING</h1>
    <p>WASD vs Стрелки</p>
    <button onclick="startGame()">СТАРТ</button>
</div>

<!-- Зареждаме Three.js от CDN -->
<script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>

<script>
function startGame() {
    document.getElementById('menu').remove(); // махаме менюто

    // Създаваме canvas и HUD
    document.body.innerHTML = `
        <canvas id="c"></canvas>
        <div id="hud">P1: <span id="s1">0</span> km/h<br>P2: <span id="s2">0</span> km/h</div>
        <div id="timer">00:00.00</div>
        <div id="divider"></div>
    `;

    // Сега зареждаме играта
    const script = document.createElement('script');
    script.src = 'game.js';
    document.body.appendChild(script);
}
</script>

</body>
</html>
